spring.application.name=tfprojarq

spring.datasource.url=jdbc:postgresql://db:5432/servcadDB
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/data.sql

spring.rabbitmq.template.exchange=cache-invalidation-exchange
spring.rabbitmq.template.routing-key=cache.invalidation

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka